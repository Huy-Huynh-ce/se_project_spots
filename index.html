<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Huy Huynh" />
    <meta name="description" content="Spots application" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <img src="./images/menubar.svg" alt="spot logo" class="menubar" />
      <header class="header">
        <div class="avatar_section">
          <img
            src="./images/avatar.jpg"
            alt="exsample of profile picture"
            class="avatar"
          />
          <div class="name_description_edit">
            <h1 class="name_descrption">Bessie Coleman</h1>
            <p class="name_description_subtile">Civil Aviator</p>
            <button class="edit_button">
              <img src="./images/edit_profile_icon.svg" alt="pencil icon" />
              Edit Profile
            </button>
          </div>
        </div>
        <button class="new_post">
          <img
            src="./images/new_post_icon.svg"
            alt="plus sign"
            class="new_post_icon_plus"
          />
          New Post
        </button>
      </header>
      <main class="content"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
