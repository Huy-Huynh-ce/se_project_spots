<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Huy Huynh" />
    <meta name="description" content="Spots application" />
    <meta name="keywords" content="Comman, Separated, Keywords" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="avatar">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="avatar__image"
          />
          <div class="avatar__column">
            <h1 class="avatar__name">Bessie Coleman</h1>
            <p class="avatar__description">Civil Aviator</p>
            <button type="button" class="avatar__edit-btn">
              <img
                src="./images/edit_profile_icon.svg"
                alt="pencil icon"
                class="avatar__edit-btn-icon"
              />Edit Profile
            </button>
          </div>

          <button type="button" class="avatar__new-post-btn">
            <img
              src="./images/new_post_icon.svg"
              alt="plus icon"
              class="avatar__new-post-btn-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <div class="card__info">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
                <button type="button" class="card__delete-button"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__info">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="profile-form" novalidate>
            <label for="profile-name" class="modal__label">
              Name
              <input
                minlength="2"
                maxlength="40"
                required
                id="profile-name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
              <span id="profile-name-error" class="modal__error"></span>
            </label>
            <label for="profile-description" class="modal__label">
              Description
              <input
                minlength="2"
                maxlength="200"
                required
                id="profile-description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
              <span id="profile-description-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="new-post-form" novalidate>
            <label for="image-link" class="modal__label">
              Image link
              <input
                required
                id="image-link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
              <span id="image-link-error" class="modal__error"></span>
            </label>
            <label for="caption" class="modal__label">
              Caption
              <input
                minlength="2"
                maxlength="30"
                required
                id="caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
              <span id="caption-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-button modal__close-button_type-preview"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
