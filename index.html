<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Huy Huynh" />
    <meta name="description" content="Spots application" />
    <meta name="keywords" content="Comman, Separated, Keywords" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/menubar.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="avatar">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="avatar__image"
          />
          <div class="avatar__column">
            <h1 class="avatar__name">Bessie Coleman</h1>
            <p class="avatar__description">Civil Aviator</p>
            <button class="avatar__left-button">
              <img
                src="./images/edit_profile_icon.svg"
                alt="pencil icon"
                class="avatar__left-button-icon"
              />Edit Profile
          </div>
        </button>
        <button class="avatar__right-button">
          <img
            src="./images/new_post_icon.svg"
            alt="plus icon"
            class="avatar__right-button-icon"
          />
          New Post
        </button>
        </section>
        <section class="cards">
          
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
