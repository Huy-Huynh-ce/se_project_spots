<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Huy Huynh" />
    <meta name="description" content="Spots application" />
    <meta name="keywords" content="Comman, Separated, Keywords" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="avatar">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="avatar__image"
          />
          <div class="avatar__column">
            <h1 class="avatar__name">Bessie Coleman</h1>
            <p class="avatar__description">Civil Aviator</p>
            <button type="button" class="avatar__left-button">
              <img
                src="./images/edit_profile_icon.svg"
                alt="pencil icon"
                class="avatar__left-button-icon"
              />Edit Profile
          </div>
        </button>
        <button type="button" class="avatar__right-button">
          <img
            src="./images/new_post_icon.svg"
            alt="plus icon"
            class="avatar__right-button-icon"
          />
          New Post
        </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img 
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" 
              alt="a picture of a snowy mountain and house through a window view" 
              class="card__image">
              <div class="card__info">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>  
            </li>
            <li class="card">
              <img 
              src="./images/2-photo-by-ceiline-from-pexels.jpg" 
              alt="street view of a restaurant" 
              class="card__image">
              <div class="card__info">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>  
            </li>
            <li class="card">
              <img 
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" 
              alt="photo outdoor cafe with customer sitting at a round table" 
              class="card__image">
              <div class="card__info">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>  
            </li>
            <li class="card">
              <img 
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" 
              alt="A long bridge over a dense forest" 
              class="card__image">
              <div class="card__info">
                <h2 class="card__title">A very long bridge, over the forest...</h2>
                <button type="button" class="card__like-button"></button>
              </div>  
            </li>
            <li class="card">
              <img 
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" 
              alt="unel with glass wall, morning lights shinning through them" 
              class="card__image">
              <div class="card__info">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>  
            </li>
            <li class="card">
              <img 
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" 
              alt="Mountain cabin surounded by snows" 
              class="card__image">
              <div class="card__info">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>  
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__info">2023 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
